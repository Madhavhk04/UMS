<div class="popup-container">
    <h2><i class="fas fa-users"></i> My Classes</h2>
    <p>Select a class to mark attendance</p>

    <div class="classes-grid">
        {% for class in classes %}
        <div class="class-card">
            <div class="class-header">
                <span class="subject-code">{{ class.subject_code }}</span>
                <span class="student-count">
                    <i class="fas fa-users"></i> {{ class.student_count }} Students
                </span>
            </div>
            <h3>{{ class.subject_name }}</h3>
            <p>Credits: {{ class.credits }}</p>
            <button class="btn btn-primary btn-sm" onclick="markAttendance({{ class.id }})">
                <i class="fas fa-clipboard-check"></i> Mark Attendance
            </button>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .popup-container {
        padding: 20px;
    }

    .popup-container h2 {
        margin-bottom: 10px;
        color: #333;
    }

    .popup-container>p {
        color: #666;
        margin-bottom: 30px;
    }

    .classes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
    }

    .class-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s;
    }

    .class-card:hover {
        border-color: #667eea;
        transform: translateY(-5px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
    }

    .class-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .subject-code {
        background: #667eea;
        color: white;
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: 600;
    }

    .student-count {
        color: #666;
        font-size: 13px;
    }

    .class-card h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
    }

    .class-card p {
        color: #666;
        margin-bottom: 15px;
    }
</style>
